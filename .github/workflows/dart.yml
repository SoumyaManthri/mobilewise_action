name: Flutter_iOS

on:
  push:
    branches: [main]

jobs:
  build_ios_distribution:
    runs-on: macos-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Clean Derived Data
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf ios/Pods
          rm -rf ios/Podfile.lock

      - name: Install Apple Certificate (Distribution)
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}

      - name: Install Provisioning Profile (Distribution)
        env:
          PROVISIONING_CERTIFICATE_BASE64: ${{ secrets.IOS_PROVISION1 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$PROVISIONING_CERTIFICATE_BASE64" | base64 --decode --output $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Install and Set Flutter Version
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.16

      - name: Install CocoaPods
        run: sudo gem install cocoapods
     

      - name: Clean Xcode Project
        run: xcodebuild clean -workspace ios/Runner.xcworkspace -scheme Runner -configuration Release

      - name: Build and Resolve Swift Dependencies
        run: xcodebuild -resolvePackageDependencies -workspace ios/Runner.xcworkspace -scheme Runner -configuration Release

      - name: Print Current Working Directory
        run: pwd

      - name: List Contents of the Directory
        run: ls

      - name: Build and Export .ipa (Distribution)
        run: |
          xcodebuild -workspace ios/Runner.xcworkspace -scheme Runner -configuration Release -sdk iphoneos -destination 'generic/platform=iOS' -archivePath build-output/app.xcarchive PROVISIONING_PROFILE_SPECIFIER="Mobilewisedistribution" clean archive CODE_SIGN_IDENTITY="Apple Distribution: Laxmiprasad Putta"
          xcodebuild -exportArchive -archivePath build-output/app.xcarchive -exportPath build-output/ios -exportOptionsPlist ios/ExportOptions.plist

      - name: Upload Build Artifacts (Distribution)
        uses: actions/upload-artifact@v2
        with:
          name: ios-build-distribution
          path: build-output/ios

      # Additional steps
      - name: Run Tests
        run: |
          # Add your test running commands here

      - name: Deploy to App Store
        run: |
          # Add your deployment commands here

      - name: Notify Team
        run: |
          # Add your notification commands here
